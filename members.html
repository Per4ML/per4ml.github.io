<!DOCTYPE html>

  <style>
    figure {
      border: 3px #008A00 solid;
      width: fit-content;
      padding: 12px;
      margin: auto;
    }
    figcaption {
      background-color: #000000;
      font-weight: bold;
      color: #008A00;
      padding: 2px;
      text-align: center;
      font-size: 80%;
    }
    .imgwrap {
      min-height: 100vh;
      padding: 2rem 0;
      text-align: center;
    }
    .imggrid {
      max-width: 968px;
      margin: 0 auto;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
        flex-wrap: wrap;
      -webkit-box-pack: center;
        -msg-flex-pack: center;
          jutify-content: center;
    }
    .imgitem {
      min-width: 250px;
      max-width: 500px;
      -webkit-box-flex: 1;
        -ms-flex: 1 1 250px;
          flex: 1 1 250px;
      padding-left: .5rem;
      padding-right: .5rem;
      margin-bottom: 1rem;
    }
    .imgitem figure img {
      display: block;
      max-width: 100%;
    }
    .imgitem figcaption {
      display: block;
      padding: .625rem .5rem;
    }
    .hcenter {
      text-align: center;
    }
    body {
      overflow-y: scroll;
      height: 100%;
    }
    .page-preview-header {
      width: 100%;
      background: #000000;
      border: none;
      height: 70px;
      position: relative;
      text-align: center;
    }
    .page-preview-header > a {
      float: center;
      width: 6%;
      text-align: center;
      display: inline-block;
      margin-top: 15px;
      padding: 4px;
    }
    .page-preview-header > a:hover {
      background: #103010;
      text-decoration: none;
    }
    .page-preview-header > a.active {
      background: #103010;
    }
    .pagecontent {
      padding-top: 3%;
      padding-left: 3%;
      padding-right: 3%;
      padding-bottom: 3%;
      color: #008A00;
      font-weight: bold;
    }
    .stretch-figure {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
    @media only screen and (orientation: portrait) {
      body {
        height: 100%;
      }
      .page-preview-header > a {
        display: inline-block;
        margin-top: 3px;
        padding: 2px;
      }
      figure {
        border: none;
        width: fit-content;
        padding: 0px;
        margin: auto;
      }
    }
  </style>
</head>
